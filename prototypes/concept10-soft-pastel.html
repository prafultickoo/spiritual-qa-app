<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Spiritual Wisdom - Pastel</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #6c5ce7 100%);
            min-height: 100vh;
            color: #2d3436;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #6c5ce7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-content {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            border: 4px solid #fd79a8;
            box-shadow: 
                0 20px 40px rgba(253, 121, 168, 0.3),
                inset 0 0 0 8px rgba(253, 121, 168, 0.1);
        }

        .om-symbol {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(253, 121, 168, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading-text {
            font-size: 16px;
            color: #fd79a8;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .app {
            display: none;
            height: 100vh;
        }

        .header {
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid #fd79a8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: 0 4px 20px rgba(253, 121, 168, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #fd79a8;
            letter-spacing: 1px;
        }

        .status-badge {
            background: linear-gradient(135deg, #00d2d3, #55efc4);
            color: #ffffff;
            font-size: 11px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 20px;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(0, 210, 211, 0.3);
        }

        .settings-btn {
            width: 48px;
            height: 48px;
            border: 3px solid #fd79a8;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #fd79a8;
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.2);
        }

        .settings-btn:hover {
            background: #fd79a8;
            color: #ffffff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.4);
        }

        .reading-styles {
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
        }

        .style-tabs {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 8px;
            border: 2px solid rgba(253, 121, 168, 0.3);
            box-shadow: 0 4px 20px rgba(253, 121, 168, 0.1);
        }

        .style-tab {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #636e72;
            background: transparent;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .style-tab.active {
            background: linear-gradient(135deg, #fd79a8, #e17055);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.4);
        }

        .style-tab:hover:not(.active) {
            background: rgba(253, 121, 168, 0.15);
            color: #fd79a8;
            transform: translateY(-1px);
        }

        .messages-area {
            height: calc(100vh - 80px - 70px - 110px);
            overflow-y: auto;
            padding: 32px;
            background: transparent;
        }

        .message {
            margin-bottom: 28px;
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            order: 1;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #fd79a8, #e17055);
            color: white;
        }

        .message-content {
            max-width: 65%;
            padding: 20px 24px;
            border-radius: 25px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: rgba(162, 155, 254, 0.9);
            color: #ffffff;
            border-radius: 25px 25px 8px 25px;
            margin-left: 70px;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #2d3436;
            border-radius: 25px 25px 25px 8px;
            margin-right: 70px;
            border-color: rgba(253, 121, 168, 0.2);
        }

        .om-greeting {
            font-weight: 800;
            color: #fd79a8;
        }

        .input-area {
            height: 110px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-top: 3px solid #fd79a8;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(253, 121, 168, 0.15);
        }

        .input-container {
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            border: 3px solid rgba(253, 121, 168, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(253, 121, 168, 0.15);
        }

        .input-container:focus-within {
            border-color: #fd79a8;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(253, 121, 168, 0.3);
        }

        .message-input {
            width: 100%;
            min-height: 54px;
            max-height: 100px;
            padding: 16px 70px 16px 24px;
            border: none;
            background: transparent;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
            color: #2d3436;
            font-weight: 500;
        }

        .message-input::placeholder {
            color: #b2bec3;
        }

        .send-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, #fd79a8, #e17055);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(253, 121, 168, 0.3);
        }

        .send-button:hover {
            transform: translateY(-50%) translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.5);
        }

        .send-button:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: translateY(-50%);
            box-shadow: none;
        }

        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-left: 3px solid #fd79a8;
            transition: right 0.4s ease;
            z-index: 50;
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(253, 121, 168, 0.2);
        }

        .settings-sidebar.open {
            right: 0;
        }

        .settings-header {
            height: 80px;
            padding: 0 32px;
            border-bottom: 2px solid rgba(253, 121, 168, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(253, 121, 168, 0.05);
        }

        .settings-title {
            font-size: 20px;
            font-weight: 800;
            color: #fd79a8;
            letter-spacing: 1px;
        }

        .close-settings {
            width: 36px;
            height: 36px;
            border: 2px solid #fd79a8;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fd79a8;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .close-settings:hover {
            background: #fd79a8;
            color: #ffffff;
            transform: scale(1.1);
        }

        .settings-content {
            padding: 32px;
        }

        .setting-group {
            margin-bottom: 28px;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #fd79a8;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .setting-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(253, 121, 168, 0.3);
            border-radius: 15px;
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .setting-select:focus {
            border-color: #fd79a8;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.2);
        }

        .welcome-message {
            text-align: center;
            padding: 60px 32px;
            color: #2d3436;
        }

        .welcome-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px rgba(253, 121, 168, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            color: #fd79a8;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .welcome-subtitle {
            font-size: 17px;
            line-height: 1.6;
            color: #636e72;
            max-width: 480px;
            margin: 0 auto;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(253, 121, 168, 0.2);
            border-radius: 25px 25px 25px 8px;
            margin-right: 70px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #fd79a8;
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0.0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            30% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #fd79a8, #e17055);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #e84393, #d63031);
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .reading-styles {
                padding: 0 20px;
            }

            .messages-area {
                padding: 20px;
            }

            .input-area {
                padding: 20px;
            }

            .message.user .message-content {
                margin-left: 50px;
            }

            .message.bot .message-content {
                margin-right: 50px;
            }

            .settings-sidebar {
                width: 100vw;
                right: -100vw;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="om-symbol">üïâÔ∏è</div>
            <div class="loading-text">Loading spiritual vibes...</div>
        </div>
    </div>

    <div id="app" class="app">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üïâÔ∏è Spiritual Garden</div>
                <div class="status-badge">online</div>
            </div>
            <button class="settings-btn" id="settings-btn">‚öô</button>
        </div>

        <div class="reading-styles">
            <div class="style-tabs">
                <button class="style-tab" data-style="deep">Deep</button>
                <button class="style-tab active" data-style="balanced">Balanced</button>
                <button class="style-tab" data-style="practical">Practical</button>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">üïâÔ∏è</div>
                <div class="welcome-title">Spiritual Garden</div>
                <div class="welcome-subtitle">A gentle space for spiritual wisdom and peaceful conversations. Ask questions about mindfulness, growth, and inner peace.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Share what's on your heart..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">üí´</button>
            </div>
        </div>
    </div>

    <div id="settings-sidebar" class="settings-sidebar">
        <div class="settings-header">
            <div class="settings-title">Garden Settings</div>
            <button id="close-settings" class="close-settings">√ó</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">Wisdom Source</label>
                <select id="model-select" class="setting-select">
                    <option value="gpt-4.1">GPT-4.1 Garden</option>
                    <option value="o3-mini">o3 mini Bloom</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 1000);
        }, 2500);

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.add('open');
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.remove('open');
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage('Om! Your question blooms with beautiful wisdom and gentle insight.', 'bot');
                }, 2000);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'üå∏' : 'üïâÔ∏è';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/^Om!/, '<span class="om-greeting">Om!</span>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            const welcome = document.getElementById('messages-area').querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            document.getElementById('messages-area').appendChild(messageDiv);
            document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot-avatar';
            avatar.textContent = 'üïâÔ∏è';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            
            document.getElementById('messages-area').appendChild(typingDiv);
            document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        document.querySelectorAll('.style-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.style-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
