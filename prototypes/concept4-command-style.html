<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Spiritual Wisdom - Command Interface</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            overflow: hidden;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
        }

        .loading-content {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .om-symbol {
            font-size: 72px;
            margin-bottom: 24px;
            animation: glow 3s ease-in-out infinite;
            color: #58a6ff;
        }

        .loading-text {
            font-size: 14px;
            color: #7d8590;
            font-weight: 400;
            letter-spacing: 1px;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 10px #58a6ff; }
            50% { opacity: 1; text-shadow: 0 0 20px #58a6ff; }
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
            position: relative;
            background: #0d1117;
        }

        /* Header */
        .header {
            height: 60px;
            background: #161b22;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
            font-family: 'JetBrains Mono', monospace;
        }

        .settings-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #30363d;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7d8590;
        }

        .settings-btn:hover {
            background: #21262d;
            border-color: #58a6ff;
            color: #58a6ff;
        }

        /* Reading Styles */
        .reading-styles {
            height: 50px;
            background: #161b22;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .style-tabs {
            display: flex;
            gap: 8px;
        }

        .style-tab {
            padding: 6px 12px;
            font-size: 12px;
            color: #7d8590;
            background: transparent;
            border: 1px solid #30363d;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
        }

        .style-tab.active {
            background: #58a6ff;
            color: #0d1117;
            border-color: #58a6ff;
        }

        /* Messages */
        .messages-area {
            height: calc(100vh - 60px - 50px - 70px);
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-content {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
            color: #e6edf3;
        }

        .message.user .message-content {
            border-left: 3px solid #238636;
            color: #aff5b4;
        }

        .message.bot .message-content {
            border-left: 3px solid #58a6ff;
            font-family: 'Inter', sans-serif;
        }

        /* Input */
        .input-area {
            height: 70px;
            background: #161b22;
            border-top: 1px solid #21262d;
            padding: 16px 20px;
            display: flex;
            align-items: center;
        }

        .input-container {
            width: 100%;
            display: flex;
            align-items: center;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0 16px;
        }

        .input-prompt {
            font-family: 'JetBrains Mono', monospace;
            color: #238636;
            margin-right: 8px;
        }

        .message-input {
            flex: 1;
            height: 40px;
            border: none;
            background: transparent;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #e6edf3;
            outline: none;
        }

        .send-button {
            width: 32px;
            height: 32px;
            border: 1px solid #30363d;
            background: transparent;
            color: #7d8590;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 12px;
        }

        .send-button:hover {
            background: #58a6ff;
            color: #0d1117;
        }

        /* Settings Sidebar */
        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #161b22;
            border-left: 1px solid #21262d;
            transition: right 0.3s ease;
            z-index: 50;
        }

        .settings-sidebar.open {
            right: 0;
        }

        .settings-content {
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-label {
            font-size: 12px;
            color: #7d8590;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .setting-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #e6edf3;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Welcome */
        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #7d8590;
            font-family: 'JetBrains Mono', monospace;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .welcome-title {
            font-size: 18px;
            color: #e6edf3;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="om-symbol">üïâÔ∏è</div>
            <div class="loading-text">CONNECTING TO DIVINE WISDOM...</div>
        </div>
    </div>

    <div id="app" class="app">
        <div class="header">
            <div class="logo">üïâÔ∏è spiritual-wisdom</div>
            <button class="settings-btn" id="settings-btn">‚öô</button>
        </div>

        <div class="reading-styles">
            <div class="style-tabs">
                <button class="style-tab" data-style="deep">deep</button>
                <button class="style-tab active" data-style="balanced">balanced</button>
                <button class="style-tab" data-style="practical">practical</button>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">üïâÔ∏è</div>
                <div class="welcome-title">spiritual-wisdom v1.0.0</div>
                <div>Your AI guide for spiritual questions and ancient wisdom.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <span class="input-prompt">‚ùØ</span>
                <input 
                    type="text"
                    id="message-input" 
                    class="message-input" 
                    placeholder="Ask your spiritual question..."
                />
                <button id="send-button" class="send-button">‚èé</button>
            </div>
        </div>
    </div>

    <div id="settings-sidebar" class="settings-sidebar">
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">AI MODEL</label>
                <select id="model-select" class="setting-select">
                    <option value="gpt-4.1">gpt-4.1</option>
                    <option value="o3-mini">o3-mini</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 2000);

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.add('open');
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                setTimeout(() => {
                    addMessage('Om! Your question touches the heart of spiritual wisdom.', 'bot');
                }, 1500);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            document.getElementById('messages-area').appendChild(messageDiv);
        }
    </script>
</body>
</html>
