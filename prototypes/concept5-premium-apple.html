<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Spiritual Wisdom - Premium Interface</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1d1d1f;
            overflow: hidden;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .om-symbol {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .loading-text {
            font-size: 17px;
            color: #6e6e73;
            font-weight: 500;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
        }

        /* Header */
        .header {
            height: 88px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .settings-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        /* Reading Styles */
        .reading-styles {
            height: 76px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .style-tabs {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            padding: 6px;
        }

        .style-tab {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #6e6e73;
            background: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .style-tab.active {
            background: white;
            color: #1d1d1f;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        /* Messages */
        .messages-area {
            height: calc(100vh - 88px - 76px - 120px);
            overflow-y: auto;
            padding: 24px 32px;
        }

        .message {
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #007aff, #5856d6);
            color: white;
            margin-left: 80px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .message.bot .message-content {
            background: white;
            color: #1d1d1f;
            margin-right: 80px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            padding: 20px 24px;
            border-radius: 20px;
            font-size: 17px;
            line-height: 1.6;
            max-width: 100%;
        }

        .message.user .message-content {
            border-radius: 20px 20px 8px 20px;
        }

        .message.bot .message-content {
            border-radius: 20px 20px 20px 8px;
        }

        /* Input */
        .input-area {
            height: 120px;
            padding: 24px 32px;
        }

        .input-container {
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 56px;
            padding: 16px 64px 16px 24px;
            border: none;
            border-radius: 24px;
            font-size: 17px;
            outline: none;
            resize: none;
            background: transparent;
        }

        .send-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, #007aff, #5856d6);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-50%) scale(1.05);
        }

        /* Settings Sidebar */
        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            transition: right 0.4s ease;
            z-index: 50;
        }

        .settings-sidebar.open {
            right: 0;
        }

        .settings-content {
            padding: 32px;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-label {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .setting-select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        /* Welcome */
        .welcome-message {
            text-align: center;
            padding: 60px 32px;
        }

        .welcome-icon {
            font-size: 72px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 19px;
            color: #6e6e73;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="om-symbol">üïâÔ∏è</div>
            <div class="loading-text">Connecting to Divine Wisdom...</div>
        </div>
    </div>

    <div id="app" class="app">
        <div class="header">
            <div class="logo">üïâÔ∏è Spiritual Wisdom</div>
            <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
        </div>

        <div class="reading-styles">
            <div class="style-tabs">
                <button class="style-tab" data-style="deep">Deep</button>
                <button class="style-tab active" data-style="balanced">Balanced</button>
                <button class="style-tab" data-style="practical">Practical</button>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">üïâÔ∏è</div>
                <div class="welcome-title">Welcome to Spiritual Wisdom</div>
                <div class="welcome-subtitle">Your AI guide for spiritual questions and ancient wisdom.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Ask your spiritual question..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">‚Üó</button>
            </div>
        </div>
    </div>

    <div id="settings-sidebar" class="settings-sidebar">
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">AI Model</label>
                <select id="model-select" class="setting-select">
                    <option value="gpt-4.1">GPT-4.1</option>
                    <option value="o3-mini">o3 mini</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 2500);

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.add('open');
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                setTimeout(() => {
                    addMessage('Om! Your question touches the heart of spiritual wisdom.', 'bot');
                }, 1500);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            document.getElementById('messages-area').appendChild(messageDiv);
        }
    </script>
</body>
</html>
