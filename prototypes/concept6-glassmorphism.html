<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Spiritual Wisdom - Glassmorphism</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Glass Effects */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.2s ease-out;
        }

        .loading-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .om-symbol {
            font-size: 80px;
            margin-bottom: 32px;
            animation: float 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #00f5ff, #00d4aa);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .settings-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Reading Styles */
        .reading-styles {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
        }

        .style-tabs {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .style-tab {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            background: transparent;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .style-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .style-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
        }

        /* Messages */
        .messages-area {
            height: calc(100vh - 80px - 70px - 120px);
            overflow-y: auto;
            padding: 32px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            background: linear-gradient(135deg, rgba(255, 119, 198, 0.3), rgba(255, 119, 120, 0.3));
            color: rgba(255, 255, 255, 0.9);
            order: 1;
        }

        .bot-avatar {
            background: linear-gradient(135deg, rgba(120, 219, 255, 0.3), rgba(120, 119, 255, 0.3));
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content {
            max-width: 70%;
            padding: 20px 24px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: rgba(255, 119, 198, 0.2);
            color: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 8px 20px;
            margin-left: 60px;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 20px 8px;
            margin-right: 60px;
        }

        .om-greeting {
            font-weight: 600;
            color: rgba(120, 219, 255, 1);
            text-shadow: 0 0 10px rgba(120, 219, 255, 0.5);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            font-weight: 400;
        }

        /* Input */
        .input-area {
            height: 120px;
            padding: 24px 32px;
            display: flex;
            align-items: center;
        }

        .input-container {
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .message-input {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            padding: 18px 70px 18px 24px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, #00f5ff, #00d4aa);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.4);
        }

        .send-button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.6);
        }

        /* Settings Sidebar */
        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.4s ease;
            z-index: 50;
        }

        .settings-sidebar.open {
            right: 0;
        }

        .settings-header {
            height: 80px;
            padding: 0 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .close-settings {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-content {
            padding: 32px;
        }

        .setting-group {
            margin-bottom: 32px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            outline: none;
            cursor: pointer;
        }

        .setting-select:focus {
            border-color: rgba(0, 245, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        /* Welcome */
        .welcome-message {
            text-align: center;
            padding: 80px 32px;
            color: rgba(255, 255, 255, 0.7);
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 32px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="om-symbol">üïâÔ∏è</div>
            <div class="loading-text">Connecting to Divine Wisdom...</div>
        </div>
    </div>

    <div id="app" class="app">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üïâÔ∏è Spiritual Wisdom</div>
                <div class="status-dot"></div>
            </div>
            <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
        </div>

        <div class="reading-styles">
            <div class="style-tabs">
                <button class="style-tab" data-style="deep">Deep</button>
                <button class="style-tab active" data-style="balanced">Balanced</button>
                <button class="style-tab" data-style="practical">Practical</button>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">üïâÔ∏è</div>
                <div class="welcome-title">Welcome to Spiritual Wisdom</div>
                <div class="welcome-subtitle">Your AI guide for spiritual questions and ancient wisdom. Ask anything about life, dharma, meditation, or spiritual growth.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Ask your spiritual question..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">‚Üó</button>
            </div>
        </div>
    </div>

    <div id="settings-sidebar" class="settings-sidebar">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button id="close-settings" class="close-settings">√ó</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">AI Model</label>
                <select id="model-select" class="setting-select">
                    <option value="gpt-4.1">GPT-4.1</option>
                    <option value="o3-mini">o3 mini</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 1200);
        }, 3000);

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.add('open');
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.remove('open');
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                setTimeout(() => {
                    addMessage('Om! Your question touches the heart of spiritual wisdom.', 'bot');
                }, 2000);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'Y' : 'üïâÔ∏è';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            const welcome = document.getElementById('messages-area').querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            document.getElementById('messages-area').appendChild(messageDiv);
            document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
        }

        document.querySelectorAll('.style-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.style-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
