<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Spiritual Wisdom - Brutalist</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #2a2a2a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-content {
            text-align: center;
            padding: 80px 60px;
            background: #1a1a1a;
            border: 8px solid #ffffff;
            position: relative;
        }

        .loading-content::before {
            content: '';
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            background: #ff6b35;
            z-index: -1;
        }

        .om-symbol {
            font-size: 96px;
            margin-bottom: 32px;
            color: #ffffff;
            font-weight: 800;
            line-height: 1;
        }

        .loading-text {
            font-size: 18px;
            color: #ff6b35;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .app {
            display: none;
            height: 100vh;
            background: #2a2a2a;
        }

        .header {
            height: 120px;
            background: #1a1a1a;
            border-bottom: 8px solid #ff6b35;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #ffffff 0px,
                #ffffff 20px,
                #ff6b35 20px,
                #ff6b35 40px
            );
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #ff6b35;
        }

        .status-badge {
            background: #ff6b35;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 800;
            padding: 12px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 4px solid #ffffff;
            position: relative;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: #1a1a1a;
            z-index: -1;
        }

        .settings-btn {
            width: 80px;
            height: 80px;
            border: 6px solid #ffffff;
            background: #ff6b35;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 800;
            position: relative;
        }

        .settings-btn::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #1a1a1a;
            z-index: -1;
        }

        .settings-btn:hover {
            transform: translate(-4px, -4px);
        }

        .reading-styles {
            height: 100px;
            background: #333333;
            border-bottom: 6px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
        }

        .style-tabs {
            display: flex;
            gap: 0;
            background: #1a1a1a;
            border: 6px solid #ffffff;
        }

        .style-tab {
            padding: 20px 32px;
            font-size: 16px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            background: #1a1a1a;
            border: none;
            border-right: 4px solid #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }

        .style-tab:last-child {
            border-right: none;
        }

        .style-tab.active {
            background: #ff6b35;
            color: #1a1a1a;
        }

        .style-tab.active::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -6px;
            right: -6px;
            bottom: -10px;
            background: #ffffff;
            z-index: -1;
        }

        .style-tab:hover:not(.active) {
            background: #333333;
            transform: translate(-2px, -2px);
        }

        .messages-area {
            height: calc(100vh - 120px - 100px - 140px);
            overflow-y: auto;
            padding: 40px;
            background: #2a2a2a;
        }

        .message {
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            flex-shrink: 0;
            border: 6px solid #ffffff;
            position: relative;
        }

        .user-avatar {
            background: #ff6b35;
            color: #1a1a1a;
            order: 1;
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #1a1a1a;
            z-index: -1;
        }

        .bot-avatar {
            background: #1a1a1a;
            color: #ffffff;
        }

        .bot-avatar::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #ff6b35;
            z-index: -1;
        }

        .message-content {
            max-width: 55%;
            padding: 32px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            border: 6px solid #ffffff;
            font-weight: 400;
        }

        .message.user .message-content {
            background: #1a1a1a;
            color: #ffffff;
            margin-left: 120px;
        }

        .message.user .message-content::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #ff6b35;
            z-index: -1;
        }

        .message.bot .message-content {
            background: #ffffff;
            color: #1a1a1a;
            margin-right: 120px;
        }

        .message.bot .message-content::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #1a1a1a;
            z-index: -1;
        }

        .om-greeting {
            font-weight: 800;
            color: #ff6b35;
        }

        .input-area {
            height: 140px;
            background: #1a1a1a;
            border-top: 8px solid #ff6b35;
            padding: 24px 40px;
            display: flex;
            align-items: center;
        }

        .input-container {
            width: 100%;
            position: relative;
            background: #ffffff;
            border: 6px solid #1a1a1a;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #ff6b35;
            z-index: -1;
        }

        .input-container:focus-within {
            transform: translate(-4px, -4px);
        }

        .message-input {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            padding: 20px 120px 20px 24px;
            border: none;
            background: transparent;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            color: #1a1a1a;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: #666666;
            font-weight: 400;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 60px;
            border: 4px solid #1a1a1a;
            background: #ff6b35;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            font-weight: 800;
            position: relative;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: #ffffff;
            z-index: -1;
        }

        .send-button:hover {
            transform: translateY(-50%) translate(-3px, -3px);
        }

        .send-button:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100vh;
            background: #1a1a1a;
            border-left: 8px solid #ff6b35;
            transition: right 0.3s ease;
            z-index: 50;
            overflow-y: auto;
        }

        .settings-sidebar.open {
            right: 0;
        }

        .settings-header {
            height: 120px;
            padding: 0 40px;
            border-bottom: 6px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333333;
        }

        .settings-title {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #ff6b35;
        }

        .close-settings {
            width: 60px;
            height: 60px;
            border: 4px solid #ffffff;
            background: #ff6b35;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1a1a1a;
            transition: all 0.2s ease;
            font-weight: 800;
            position: relative;
        }

        .close-settings::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: #1a1a1a;
            z-index: -1;
        }

        .close-settings:hover {
            transform: translate(-3px, -3px);
        }

        .settings-content {
            padding: 40px;
        }

        .setting-group {
            margin-bottom: 40px;
        }

        .setting-label {
            display: block;
            font-size: 16px;
            font-weight: 800;
            color: #ff6b35;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .setting-select {
            width: 100%;
            padding: 20px 24px;
            border: 6px solid #ffffff;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            background: #333333;
            color: #ffffff;
            outline: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 700;
            position: relative;
        }

        .setting-select::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #ff6b35;
            z-index: -1;
        }

        .setting-select:focus {
            transform: translate(-4px, -4px);
        }

        .welcome-message {
            text-align: center;
            padding: 80px 40px;
            color: #ffffff;
        }

        .welcome-icon {
            font-size: 120px;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: 800;
            text-shadow: 6px 6px 0px #ff6b35;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #ff6b35;
        }

        .welcome-subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 32px;
            background: #ffffff;
            border: 6px solid #1a1a1a;
            margin-right: 120px;
            position: relative;
        }

        .typing-indicator::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #ff6b35;
            z-index: -1;
        }

        .typing-dot {
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0.0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: scaleY(0.6); }
            30% { transform: scaleY(1.4); }
        }

        .messages-area::-webkit-scrollbar {
            width: 16px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #1a1a1a;
            border: 4px solid #ffffff;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border: 2px solid #1a1a1a;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 100px;
            }

            .reading-styles {
                padding: 0 20px;
                height: 80px;
            }

            .messages-area {
                padding: 20px;
            }

            .input-area {
                padding: 20px;
            }

            .message.user .message-content {
                margin-left: 100px;
            }

            .message.bot .message-content {
                margin-right: 100px;
            }

            .settings-sidebar {
                width: 100vw;
                right: -100vw;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="om-symbol">üïâ</div>
            <div class="loading-text">System Loading...</div>
        </div>
    </div>

    <div id="app" class="app">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üïâ Spiritual Core</div>
                <div class="status-badge">Active</div>
            </div>
            <button class="settings-btn" id="settings-btn">‚öô</button>
        </div>

        <div class="reading-styles">
            <div class="style-tabs">
                <button class="style-tab" data-style="deep">Deep</button>
                <button class="style-tab active" data-style="balanced">Balanced</button>
                <button class="style-tab" data-style="practical">Practical</button>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">üïâ</div>
                <div class="welcome-title">Spiritual Core</div>
                <div class="welcome-subtitle">Raw wisdom processing unit. Direct access to spiritual knowledge database. Input queries for consciousness analysis and dharma protocols.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Enter spiritual query for processing..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">‚Üí</button>
            </div>
        </div>
    </div>

    <div id="settings-sidebar" class="settings-sidebar">
        <div class="settings-header">
            <div class="settings-title">System Config</div>
            <button id="close-settings" class="close-settings">√ó</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">Processing Unit</label>
                <select id="model-select" class="setting-select">
                    <option value="gpt-4.1">GPT-4.1 Core</option>
                    <option value="o3-mini">o3 Mini Unit</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 1000);
        }, 2500);

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.add('open');
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-sidebar').classList.remove('open');
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage('Om! Core wisdom protocols activated for your inquiry.', 'bot');
                }, 2000);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'üïâ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/^Om!/, '<span class="om-greeting">Om!</span>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            const welcome = document.getElementById('messages-area').querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            document.getElementById('messages-area').appendChild(messageDiv);
            document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot-avatar';
            avatar.textContent = 'üïâ';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            
            document.getElementById('messages-area').appendChild(typingDiv);
            document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        document.querySelectorAll('.style-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.style-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
